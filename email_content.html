<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card container">
      <div class="email_content">
        <label for="email_content">E-mail Content:</label>
        <span class="see_output_btn">
          <input type="button" id="input_content_btn" value="See output" onclick="seeOutput()"/>
        </span>
        <textarea id="input_content">cd</textarea>
      </div>
      <div id="varFromCsv" class="var_from_csv"></div>
      <div class="upload_csv">
        <label>.csv file:</label>
        <input type="file" accept=".csv" id="dealCsv" />
        <div class="upload_btn">
          <button onclick="uploadDealcsv()">Upload</button>
        </div>
      </div>
      <div class="sample_output">
        <label for="sample_output">Sample output:</label>
        <div id="output_content"></div>
      </div>
      <div class="email_subject">
        <label for="email_subject">E-mail Subject:</label>
        <input type="text" name="subject_field" />
      </div>
      <div class="button_holder send_button">
        <input type="submit" value="Send" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
